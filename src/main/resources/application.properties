spring.application.name=BootMVCProj04-AppOnDataBinding-FormPage

#Embedded server port
server.port=4041

# provide  contextPath for  web application in Embedded server env..
server.servlet.context-path=/FormDataBindingApp


# View Resolver configuration
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/student_info
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true